<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Tarefas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button tab="tab1">
        <ion-label>Pendentes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2">
        <ion-label>Concluídas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-left">Tarefas concluídas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding *ngFor="let note of notes; let i = index">
        <div *ngIf="note.status === true">
          <ion-item (click)="openNote(note)">
            <ion-label>{{note.title}}</ion-label>
            <ion-icon name="arrow-back" slot="end" size="small"></ion-icon>
          </ion-item>

          <ion-item-options (ionSwipe)="updateStatusNote(note)">
            <ion-item-option
              color="warning"
              (click)="updateStatusNote(note)"
              expandable
            >
              <ion-icon name="arrow-back"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </div>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
